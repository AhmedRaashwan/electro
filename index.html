<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notify | Firebase Push</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-messaging-compat.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #1f2937;
        color: #f9fafb;
      }
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center bg-gray-100 dark:bg-gray-800 p-4">
  <div class="w-full max-w-md bg-white dark:bg-gray-900 rounded-2xl shadow-xl p-6 space-y-6">
    <h2 class="text-2xl font-bold text-center text-gray-900 dark:text-white">Firebase Push Notifications</h2>
    <p class="text-center text-gray-600 dark:text-gray-300 text-sm">
      يرجى تفعيل الإشعارات إذا كنت ترغب في البقاء على اطلاع بأحدث التقارير
    </p>
    <button 
      id="enable-notifications" 
      class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-lg flex items-center justify-center gap-2 transition duration-300"
    >
      <span class="text-lg">🔔</span> Enable Notifications
    </button>
  </div>

  <script>
    // Ensure requestPermission is in the global scope
    window.requestPermission = async function() {
      try {
        // Firebase config
        const firebaseConfig = {
          apiKey: "AIzaSyA2abvzifuMGk-tQEO8uymc08i8NvMAHwI",
          authDomain: "notify-raa.firebaseapp.com",
          projectId: "notify-raa",
          storageBucket: "notify-raa.firebasestorage.app",
          messagingSenderId: "767633213120",
          appId: "1:767633213120:web:0a19231dc1f04e3ced0f25",
          measurementId: "G-SQ4T5Q0WN0"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const messaging = firebase.messaging();

        // Replace with your actual Apps Script Web App URL
        const appsScriptUrl = "https://script.google.com/macros/s/AKfycbzQIbOcyeLTXumyF7eWK_ks4r2pQ0EFtzV1Na98wYf_30J1AN89xRljbWqKCONDCFCseg/exec";

        // CORS proxy for development only (remove in production)
        const corsProxy = "https://cors-anywhere.herokuapp.com/";

        const permission = await Notification.requestPermission();
        if (permission !== 'granted') {
          alert("❌ Notification permission denied");
          return;
        }

        // Register service worker with correct path
        const swRegistration = await navigator.serviceWorker.register('https://ahmedraashwan.github.io/electro/firebase-messaging-sw.js');
        console.log("✅ Service Worker registered:", swRegistration);

        const token = await messaging.getToken({
          vapidKey: "BFmDP36OqzBy-Lp8HANsCWYJmZkukVyAneLRi6miHMv7UXvW0zpKRxcw7j33UQKoiU6OMRnnP2t8O_sPW1DMjR0",
          serviceWorkerRegistration: swRegistration
        });

        console.log("🎯 FCM Token:", token);

        const response = await fetch(corsProxy + appsScriptUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ token })
        });

        const result = await response.text();
        console.log("🟢 Server response:", result);

        if (response.ok) {
          alert("✅ Token registered successfully!");
        } else {
          alert("⚠️ Server responded with an error. Check console.");
        }
      } catch (error) {
        console.error("❌ Failed to register token:", error);
        alert("❌ Error occurred while saving the token.");
      }
    };

    // Handle foreground messages
    firebase.messaging().onMessage((payload) => {
      console.log("📬 Foreground message:", payload);
      const { title, body } = payload.notification || {};
      alert(`🔔 ${title || 'Notification'}\n${body || ''}`);
    });

    // Add event listener to the button
    document.getElementById('enable-notifications').addEventListener('click', requestPermission);
  </script>
</body>
</html>
