<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head> 
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تفعيل الإشعارات</title>
  <link rel="icon" type="image/x-icon" href="https://ahmedraashwan.github.io/electro/favicon.ico">

  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-messaging-compat.js"></script>

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f3f4f6;
      color: #111827;
      margin: 0;
      padding: 16px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    @media (prefers-color-scheme: dark) {
      body { background-color: #1f2937; color: #f9fafb; }
      .container { background-color: #111827; color: #f9fafb; }
      .btn { background-color: #2563eb; }
      .btn:hover { background-color: #1e40af; }
      p { color: #d1d5db; }
    }
    .container {
      background-color: #fff;
      max-width: 420px;
      width: 100%;
      border-radius: 16px;
      box-shadow: 0 10px 15px rgba(0,0,0,0.1);
      padding: 24px;
      text-align: center;
    }
    h2 { font-size: 22px; font-weight: bold; margin-bottom: 16px; }
    p { font-size: 14px; color: #4b5563; margin-bottom: 24px; }
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      width: 100%;
      padding: 12px 0;
      background-color: #2563eb;
      color: #fff;
      font-weight: 600;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    .btn:hover { background-color: #1e40af; }
    .btn:disabled { background-color: #6b7280; cursor: not-allowed; }
    .loading-icon { display: none; animation: spin 1s linear infinite; }
    @keyframes spin { 0% { transform: rotate(0deg);} 100% { transform: rotate(360deg);} }
  </style>
</head>
<body>

  <div class="container">
    <h2>نظام التقارير الفنية الآلي</h2>
    <p>فعّل الإشعارات لتصلك أحدث التقارير مباشرةً.</p>
    <button id="enable-notifications" onclick="requestPermission()" class="btn">
      <span id="button-icon" style="font-size: 20px;">🔔</span>
      <span id="button-text">تفعيل الإشعارات</span>
      <span id="loading-icon" class="loading-icon" style="font-size: 20px;">⏳</span>
    </button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA2abvzifuMGk-tQEO8uymc08i8NvMAHwI",
      authDomain: "notify-raa.firebaseapp.com",
      projectId: "notify-raa",
      storageBucket: "notify-raa.firebasestorage.app",
      messagingSenderId: "767633213120",
      appId: "1:767633213120:web:0a19231dc1f04e3ced0f25",
      measurementId: "G-SQ4T5Q0WN0"
    };
    firebase.initializeApp(firebaseConfig);
    const messaging = firebase.messaging();

    const appsScriptUrl = "https://script.google.com/macros/s/AKfycbw1oGm7iwjYxS4ZEmcfhK1P3-121SdqkGootUlspBCfWmaBwvZAUJejr2Nfox4KVHs/exec";

    async function requestPermission() {
      const button = document.getElementById('enable-notifications');
      const buttonIcon = document.getElementById('button-icon');
      const buttonText = document.getElementById('button-text');
      const loadingIcon = document.getElementById('loading-icon');

      button.disabled = true;
      buttonIcon.style.display = 'none';
      buttonText.style.display = 'none';
      loadingIcon.style.display = 'inline';

      try {
        const permission = await Notification.requestPermission();
        if (permission !== 'granted') {
          alert("❌ تم رفض الإذن بالإشعارات");
          return;
        }

        const swReg = await navigator.serviceWorker.register('https://ahmedraashwan.github.io/electro/firebase-messaging-sw.js');
        console.log("✅ Service Worker registered", swReg);

        const token = await messaging.getToken({
          vapidKey: "BFmDP36OqzBy-Lp8HANsCWYJmZkukVyAneLRi6miHMv7UXvW0zpKRxcw7j33UQKoiU6OMRnnP2t8O_sPW1DMjR0",
          serviceWorkerRegistration: swReg
        });
        console.log("🎯 FCM Token:", token);

        // ✅ استخدام iframe لإرسال التوكن بصمت
        const iframe = document.createElement('iframe');
        iframe.style.display = 'none';
        iframe.src = `${appsScriptUrl}?token=${encodeURIComponent(token)}`;
        document.body.appendChild(iframe);

        alert("✅ تم تفعيل الإشعارات وحفظ الرمز بنجاح");

      } catch (err) {
        console.error("❌ خطأ أثناء إنشاء التوكن:", err);
        alert("❌ حدث خطأ أثناء تفعيل الإشعارات");
      } finally {
        button.disabled = false;
        buttonIcon.style.display = 'inline';
        buttonText.style.display = 'inline';
        loadingIcon.style.display = 'none';
      }
    }

    messaging.onMessage((payload) => {
      console.log("📬 رسالة واردة في الواجهة الأمامية:", payload);
    });
  </script>
</body>
</html>
