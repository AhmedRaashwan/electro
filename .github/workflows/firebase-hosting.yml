name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main  # Change this if your main branch is called something else

jobs:
  deploy:
    name: Deploy to Firebase Hosting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy to Firebase
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_ELECTRO_12753 }}
        run: firebase deploy --only hosting --project electro-12753 --token "$FIREBASE_TOKEN"
