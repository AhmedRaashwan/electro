<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Notify | Firebase Push</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-messaging-compat.js"></script>
</head>
<body>
  <h2>Firebase Push Notifications Demo</h2>
  <button onclick="initPush()">🔔 Enable Notifications</button>

  <script>
    // ✅ Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyA2abvzifuMGk-tQEO8uymc08i8NvMAHwI",
      authDomain: "notify-raa.firebaseapp.com",
      projectId: "notify-raa",
      storageBucket: "notify-raa.firebasestorage.app",
      messagingSenderId: "767633213120",
      appId: "1:767633213120:web:0a19231dc1f04e3ced0f25",
      measurementId: "G-SQ4T5Q0WN0"
    };

    // ✅ Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const messaging = firebase.messaging();

    async function initPush() {
      try {
        // Register the service worker manually from the correct subfolder
        const swRegistration = await navigator.serviceWorker.register('/electro/firebase-messaging-sw.js');
        console.log("✅ Service Worker registered:", swRegistration);

        messaging.useServiceWorker(swRegistration);

        const permission = await Notification.requestPermission();
        if (permission !== 'granted') {
          alert("❌ Notification permission denied");
          return;
        }

        const token = await messaging.getToken({
          vapidKey: "BFmDP36OqzBy-Lp8HANsCWYJmZkukVyAneLRi6miHMv7UXvW0zpKRxcw7j33UQKoiU6OMRnnP2t8O_sPW1DMjR0",
          serviceWorkerRegistration: swRegistration
        });

        console.log("🎯 FCM Token:", token);

        const response = await fetch("https://script.google.com/macros/s/AKfycbxEEPQrvRungVWfPbqq2p03_WO0_yy7krog-PfNUkEdnBQCLxc6YkdmNy5I_CpNIptPvg/exec", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ token })
        });

        const result = await response.text();
        console.log("🟢 Server response:", result);

        if (response.ok) {
          alert("✅ Token registered successfully!");
        } else {
          alert("⚠️ Server responded with an error. Check console.");
        }
      } catch (error) {
        console.error("❌ Failed to register token:", error);
        alert("❌ Error occurred while saving the token.");
      }
    }

    // ✅ Foreground notifications
    messaging.onMessage((payload) => {
      console.log("📬 Foreground message:", payload);
      const { title, body } = payload.notification;
      alert(`🔔 ${title}\n${body}`);
    });
  </script>
</body>
</html>
